<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking if the numbers are odd or even</title>
</head>
<body>
    <h1>Checking whether a given number is odd or even</h1>
    <div id="result"></div>

    <script>
        function oddevenfunctions() {
            
            const result = document.getElementById("result");

            for (let i = 0; i <= 15; i++) {

                let message = i % 2 === 0 ? `${i} is even.` : `${i} is odd.`;

                result.innerHTML += message + "<br/>";
            }
        }

        oddevenfunctions();
    </script>
</body>
</html>
